<div class="pharmacy-container">
    <header class="pharmacy-header">
        <h1>Arya<span class="brand-highlight">Meds</span></h1>
        <div class="search-bar">
            <input type="text" placeholder="Search medicines, health products...">
            <button class="btn btn-primary">Search</button>
        </div>
        <div class="cart-icon">
            ðŸ›’ <span>0</span>
        </div>
    </header>

    <section class="categories">
        <h3>Shop by Category</h3>
        <div class="category-grid">
            <div class="category-card" *ngFor="let cat of categories">
                <div class="icon">{{ cat.icon }}</div>
                <span>{{ cat.name }}</span>
            </div>
        </div>
    </section>

    <section class="products">
        <h3>Popular Products</h3>
        <div class="product-grid">
            <div class="product-card" *ngFor="let prod of products">
                <img [src]="prod.image" [alt]="prod.name"
                    style="width: 100%; height: 150px; object-fit: contain; margin-bottom: 1rem; background: #f8fafc;">
                <div class="badge" *ngIf="prod.discount">{{ prod.discount }}</div>

                <div class="product-details">
                    <h4>{{ prod.name }}</h4>
                    <span class="category">{{ prod.category }}</span>
                    <div class="price-row">
                        <span class="price">â‚¹{{ prod.price }}</span>
                        <button class="btn-add">ADD</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
